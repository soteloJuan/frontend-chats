<section>

    <div class="content">

        <div class="content-image">

            <img src="../../../../../assets/images/img-signUp.jpg" alt="">

            <button (click)="clickBack()"> BACK </button>

        </div>

        <div class="content-form">

            <div class="content-title">
                <p> REGISTER </p>
            </div>

            <div class="content-body">
                
                <form action="" [formGroup]="formNewUser"  (ngSubmit)="sendData()">

                    <div class="content-input form-fullName">
                        <input type="text" class="input" placeholder="Enter your fullName" formControlName="fullName" minlength="3" >
                        <span  class="span-error" *ngIf="isFieldInvalid('fullName')"> ยก The Full Name is Required !</span>
                        <span  class="span-success" *ngIf="isFieldInvalid('fullName') === null"> <i class='bx bx-check-double'> </i> </span>
                    </div>
    
                    <div class="content-input form-email">
                        <input type="email" class="input" placeholder="Enter your Email"  formControlName="email">
                        <span  class="span-error" *ngIf="isFieldInvalid('email')"> ยก The Email is required !</span>
                        <span  class="span-success" *ngIf="isFieldInvalid('email') === null"> <i class='bx bx-check-double'> </i> </span>
                    </div>
    
                    <div class="content-input form-aboutMe">
                        <textarea name="" id="" cols="30" rows="2" placeholder="Write a little about yourself"  formControlName="aboutMe"></textarea>
                    </div>
    
                    <div class="content-input form-status">
                        <input type="text" class="input" placeholder="Enter your status"  formControlName="status">
                    </div>
    
                    <div class="content-input form-userName">
                        <input type="text" class="input" placeholder="Enter your User Name"  formControlName="userName" minlength="3">
                        <span  class="span-error" *ngIf="isFieldInvalid('userName')"> ยก The UserName is Required !</span>
                        <span  class="span-success" *ngIf="isFieldInvalid('userName') === null"> <i class='bx bx-check-double'> </i> </span>
                    </div>

                    <div class="content-input form-password">
                        <input type="password" class="input" placeholder="Enter your Password"  formControlName="password" minlength="6">
                        <span  class="span-error" *ngIf="isFieldInvalid('password')"> ยก The password is Required !</span>
                        <span  class="span-success" *ngIf="isFieldInvalid('password') === null"> <i class='bx bx-check-double'> </i> </span>
                    </div>
    
                    <div class="form-button">
                        <button type="submit" class="btn"> SEND </button>
                    </div>

                </form>
            </div>

        </div>

    </div>


    
</section>
